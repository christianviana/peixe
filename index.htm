		<!-- Modal de criação de nova refeição -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Nova refeição</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Nome da refeição:</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Horário:</label>
								<input type="time" class="form-control" id="message-text"></input>
							</div>
							<div class="form-group">

								<label for="refeicao-qtd" class="col-form-label">Quantidade: <span
										id="refeicao-output"></span></label>

								<input type="range" min="1" max="10" value="2" class="form-control"
									id="refeicao-qtd"></input>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal"><i
								class="fas fa-trash"></i></button>
						<button type="button" class="btn btn-primary"><i class="fas fa-check"></i>OK</button>
					</div>
				</div>
			</div>
			<script>
				var slider = document.getElementById("refeicao-qtd");
				var output = document.getElementById("refeicao-output");
				output.innerHTML = slider.value;

				slider.oninput = function () {
					output.innerHTML = this.value;
				}
			</script>
