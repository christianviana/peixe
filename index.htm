<!DOCTYPE html>
<html>

<head>

	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

	<title>Alimenta Peixe</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<!--================( FOLHA DE ESTILO CSS PARA O BOOTSTRAP )================-->
	<link href="bootstrap-4.1.3.min.css" rel="stylesheet">
	<!--=====================(    FOLHA DE ESTILO CSS     )=====================-->
	<link href="estilo.css" rel="stylesheet">	
	<!--=============( IMPORTAÇÃO DA FONTE AWESOME PARA OS ÍCONES   )===========-->
	<script src="https://kit.fontawesome.com/c72e8f35d2.js"></script>
</head>

<body>

	<div class="container">
		
		<div class="titulo">
 			<h3> <i class="fas fa-fish"></i> Alimenta Peixe</h3> 	 	
		</div>

		<div align="center">			
			<button class="btn btn-info btn-lg btn-block")  onclick="alimenta($('#refeicao-qtd'))">
				<i class="fas fa-drumstick-bite"></i> 
				Alimentação manual: <span id="refeicao-output"></span>				
			</button>
			<div class="alimenta-manual">
				<input class="slider-alimenta-manual" type="range" min="1" max="100" value="5" id="refeicao-qtd"></input>
			</div>						
		</div>

		<div class="list-group painel-principal" id="tabela-status"> 
			<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    			<div class="d-flex w-100 justify-content-between">
      				<h5 class="mb-1">Última refeição</h5><span class="infos-refeicao">Hora: <span id='hora-ultima'></span> </span>       				
    				<span class="infos-refeicao">Qtd:  <span id='qtd-ultima' class="badge badge-primary badge-pill"></span></span>       			
    			</div>    		
    			<p class="mb-1">
 	   				Aqui estão o horário e quantidade da última refeição fornecida ao seu peixe.   
    			</p>    			
    		</a>
			
			<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    			<div class="d-flex w-100 justify-content-between">
      				<h5 class="mb-1">Próxima refeição</h5><span class="infos-refeicao">Hora: <span id='hora-proxima'></span> </span>
      				<span class="infos-refeicao">Qtd:  <span id='qtd-proxima' class="badge badge-primary badge-pill"></span></span>
				</div>				
    			<p class="mb-1">
    				Aqui estão o horário e quantidade da próxima alimentação prevista para seu peixe.<span id='qtd-proxima' class="badge badge-primary badge-pill"></span> 
    			</p>    		
    		</a>  		
  					
		</div>
		
		<div align="center">			
			<a href="programar.htm" class="btn btn-primary")><i class="fa fa-calendar"></i> Programar refeições</a>
		</div>
				
	</div>

	<script>
		var slider = document.getElementById("refeicao-qtd");
		var output = document.getElementById("refeicao-output");
		output.innerHTML = slider.value;
		slider.oninput = function () {
			output.innerHTML = this.value;
		}
	</script>

	<!--=======================(  INCLUI BIBLIOTECA Jquery  )=====================-->
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<!--=======================(  INCLUI JAVASCRIPT  )=====================-->
	<script type="text/javascript" src="principal.js"></script>
	<!--====================(  INCLUI BIBLIOTECA BOOTSTRAP )====================-->
	<script type="text/javascript" src="bootstrap-4.1.3.min.js"></script>


</body>

</html>
